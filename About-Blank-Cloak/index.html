<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloaker</title>
  </head>
  <body>
    <div class="container">
      <h1>Website Cloaker</h1>
      <p class="note">
        NOTE: All Website Doesn't Support About:Blank Iframe/Embed
      </p>
      <p class="inst">
        Make Sure To Enter Correct URL And Include "https://" In The Beginning
        Of The URL
      </p>
      <input id="input" type="url" placeholder="Enter URL" />
      <button onclick="execute()">Cloak</button>
    </div>
  </body>
  <script>
    function execute() {
      var og_url = document.getElementById("input");
      var urlObj = new window.URL(window.location.href);
      var url = og_url.Value;
      if (url) {
        var win;
        if (win) {
          win.focus();
        } else {
          win = window.open();
          win.document.body.style.margin = "0";
          win.document.body.style.height = "100vh";
          var iframe = win.document.createElement("iframe");
          iframe.style.border = "none";
          iframe.style.width = "100%";
          iframe.style.height = "100%";
          iframe.style.margin = "0";
          iframe.src = url;
          win.document.body.appendChild(iframe);
        }
      }
    }
  </script>
</html>
